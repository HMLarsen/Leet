<div id="error" class="modal fade" tabindex="-1">
	<div class="modal-dialog modal-dialog-centered">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">❌ Ocorreu um erro</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<p>{{ errorMessage }}</p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">OK</button>
			</div>
		</div>
	</div>
</div>

<div id="noUserPermission" class="modal fade" tabindex="-1">
	<div class="modal-dialog modal-dialog-centered">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Acesso não permitido</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<p>Você não tem autorização para usar os recursos desta aplicação.</p>
				<p>Entre em contato pelo e-mail <strong>hugomarcel91@gmail.com</strong> para começar a usar o Leet.</p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">OK</button>
			</div>
		</div>
	</div>
</div>

<div id="deleteConfirmation" class="modal fade" tabindex="-1">
	<div class="modal-dialog modal-dialog-centered">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">{{ title }}</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<p>{{ detailMessage }}</p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-bs-dismiss="modal" [disabled]="loading">Cancelar</button>
				<button type="button" class="btn btn-danger" (click)="confirmModal()" [disabled]="loading">
					<span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
					{{ loading ? 'Excluindo' : 'Excluir' }}
				</button>
			</div>
		</div>
	</div>
</div>
