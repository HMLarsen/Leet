<div class="d-flex flex-wrap justify-content-center align-items-center">
	<div class="card" *ngFor="let event of events" routerLink="/dashboard/events/{{ event.id }}">
		<div class="card-img-top">
			<div *ngIf="!event.bannerUrl && !event.bannerUrlError">
				<div class="spinner-border" role="status">
					<span class="visually-hidden">Loading...</span>
				</div>
			</div>
			<img class="img-fluid rounded-top" *ngIf="event.bannerUrl" [src]="event.bannerUrl" alt="Banner do evento">
			<i class="bi-x banner-not-found" *ngIf="event.bannerUrlError"></i>
		</div>
		<div class="card-body">
			<h5 class="card-title">{{ event.name }}</h5>
			<p class="card-subtitle text-muted">{{ event.date.seconds * 1000 | date:'EEEE - dd/MM/yyyy HH:mm' | titlecase }}</p>
		</div>
	</div>
</div>

<div class="d-flex flex-column justify-content-center align-items-center" *ngIf="!loading && events.length <= 0">
	<div class="d-flex mb-3">
		<i class="bi-x-circle-fill"></i>&nbsp;&nbsp;
		<span>Nenhum evento encontrado</span>
	</div>
	<a class="btn btn-outline-dark" routerLink="/dashboard/events/create">Criar evento</a>
</div>

<div infiniteScroll [infiniteScrollThrottle]="0" (scrolled)="onScroll()" [infiniteScrollDisabled]="disabledInfiniteScroll">
	<div class="text-center mt-3 mb-3" *ngIf="loading">
		<div class="spinner-border" role="status">
			<span class="visually-hidden">Carregando...</span>
		</div>
	</div>
</div>
