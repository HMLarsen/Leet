<div class="text-center" *ngIf="loadingEvent">
	<div class="spinner-border ms-2" role="status">
		<span class="visually-hidden">Loading...</span>
	</div>
</div>

<div *ngIf="!loadingEvent">
	<h1 class="display-6 mb-4">{{ editing ? ('Editar evento ' + editingEvent.name) : 'Criar evento' }}</h1>
	<form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
		<fieldset [disabled]="loading">
			<div class="mb-3">
				<label for="banner" class="form-label">Banner</label>
				<input class="form-control" type="file" id="banner" accept="image/*" (change)="bannerChange($event)"
					[ngClass]="{ 'is-valid': getField('banner').valid, 'is-invalid': getField('banner').invalid && getField('banner').touched }">
				<div class="invalid-feedback">
					Obrigatório
				</div>
				<small class="text-muted" *ngIf="editing">
					<i class="bi-exclamation-circle"></i>
					Deixe o banner vazio para que ele não seja atualizado
				</small>
			</div>
			<div class="row mb-3">
				<div class="col">
					<label for="name" class="form-label">Nome</label>
					<input type="text" class="form-control"
						[ngClass]="{ 'is-valid': getField('name').valid, 'is-invalid': getField('name').invalid && getField('name').touched }"
						id="name" formControlName="name">
					<div class="invalid-feedback">
						Obrigatório e mínimo de 5 caracteres
					</div>
				</div>
				<div class="col">
					<label for="date" class="form-label">Data</label>
					<input type="datetime-local" id="date" class="form-control" formControlName="date"
						[ngClass]="{ 'is-valid': getField('date').valid, 'is-invalid': getField('date').invalid && getField('date').touched }">
					<div class="invalid-feedback">
						Preencha corretamente a data de início do evento
					</div>
				</div>
			</div>
			<div class="mb-3">
				<label for="description" class="form-label">Descrição</label>
				<textarea appEditor (editorChange)="editorChange($event)" (editorReady)="editorReady($event)" class="form-control" [data]="getField('description')?.value"></textarea>
				<div class="invalid-feedback"
					[ngClass]="{ 'show': getField('description').invalid && getField('description').touched }">
					Preencha a descrição
				</div>
			</div>
			<div class="d-flex align-items-center justify-content-end">
				<div class="form-check form-switch me-3">
					<input class="form-check-input" type="checkbox" role="switch" id="active" formControlName="active">
					<label class="form-check-label" for="active">Aceitando participações</label>
				</div>
				<button type="submit" class="btn btn-primary">
					<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"
						*ngIf="loading"></span>
					{{ loading ? (editing ? 'Atualizando' : 'Criando') : (editing ? 'Editar' : 'Criar') }}
				</button>
			</div>
		</fieldset>
	</form>
</div>
