<div class="container mb-5">
	<div class="row justify-content-center">
		<div class="spinner-border" role="status" *ngIf="loadingEvent">
			<span class="visually-hidden">Loading...</span>
		</div>
		<p class="text-center" *ngIf="!loadingEvent && !event">
			<i class="bi-x-circle-fill"></i>&nbsp;&nbsp;
			Evento indisponível ou não encontrado.
		</p>
		<div class="col-md-10 col-lg-12" *ngIf="!loadingEvent && event">
			<div class="card">
				<div class="row g-0">
					<div class="d-flex" *ngIf="downloadLogoURL">
						<img class="img-fluid w-100" [src]="downloadLogoURL" alt="Banner do evento">
					</div>
					<div>
						<div class="card-body">
							<h5 class="card-title">{{ event.name }}</h5>
							<h6 class="card-subtitle mb-4 text-muted" *ngIf="event.date">
								{{ event.date.seconds * 1000 | date:'EEEE - dd/MM/yyyy HH:mm' | titlecase }}
							</h6>
							<p class="card-text mb-4 ql-editor ql-classes" [innerHtml]="eventDescriptionHtml"></p>
						</div>

						<div class="card-footer d-flex justify-content-between flex-wrap">
							<ul class="nav nav-pills">
								<li class="nav-item">
									<a class="nav-link action-icon-event"
										routerLink="/dashboard/events/{{ event.id }}/edit">
										<i class="bi-pencil-square"></i>
										Editar
									</a>
								</li>
								<li class="nav-item">
									<a class="nav-link action-icon-event"
										routerLink="/dashboard/events/{{ event.id }}/people">
										<i class="bi-person-lines-fill"></i>
										Lista de nomes
									</a>
								</li>
							</ul>
							<ul class="nav nav-pills">
								<li class="nav-item">
									<a class="nav-link action-icon-event" (click)="copyEventUrl()">
										<i [ngClass]="{ 'bi-clipboard': !eventUrlCopied, 'bi-clipboard-check': eventUrlCopied }"></i>
										{{ eventUrlCopied ? 'Copiado!' : 'Copiar link' }}
									</a>
								</li>
								<li class="nav-item">
									<a class="nav-link action-icon-event" (click)="openEvent()">
										<i class="bi-box-arrow-up-right"></i>
										Abrir evento
									</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
