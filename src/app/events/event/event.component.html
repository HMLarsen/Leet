<div class="container mb-5">
	<div class="row justify-content-center">
		<div class="spinner-border" role="status" *ngIf="loadingEvent">
			<span class="visually-hidden">Loading...</span>
		</div>
		<p class="text-center" *ngIf="!loadingEvent && !event">Evento indisponível ou não encontrado.</p>
		<div class="col-md-10 col-lg-12" *ngIf="!loadingEvent && event && downloadLogoURL">
			<div class="card">
				<div class="row g-0">
					<div class="d-flex">
						<img class="img-fluid w-100" [src]="downloadLogoURL" alt="event banner">
					</div>
					<div>
						<div class="card-body">
							<h5 class="card-title">{{ event.name }}</h5>
							<h6 class="card-subtitle mb-4 text-muted" *ngIf="event.date">
								{{ event.date.seconds * 1000 | date:'EEEE - dd/MM/yyyy HH:mm' | titlecase }}
							</h6>

							<p class="card-text mb-4" [innerHtml]="event.description"></p>
						</div>

						<div class="card-footer text-end">
							<i class="action-icon-event me-3" appTooltip [tooltipEventShow]="tooltipEventShow"
								[ngClass]="{ 'bi-clipboard': !eventUrlCopied, 'bi-clipboard-check': eventUrlCopied }"
								(click)="copyEventUrl()" data-bs-toggle="tooltip" data-bs-placement="top"
								data-bs-trigger="auto" title="Link do evento copiado!"></i>
							<i class="bi-box-arrow-up-right action-icon-event me-3" (click)="openEvent()" appTooltip
								data-bs-toggle="tooltip" data-bs-placement="top" title="Abrir evento"></i>
							<i class="bi-pencil-square action-icon-event"
								routerLink="/dashboard/events/{{ event.id }}/edit" appTooltip data-bs-toggle="tooltip"
								data-bs-container="body"
								data-bs-placement="top" title="Editar evento"></i>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
