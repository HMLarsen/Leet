<h1 class="display-6 mb-4 ms-2">Meus eventos</h1>
<div class="text-center" *ngIf="loadingEvents">
	<div class="spinner-border ms-2" role="status">
		<span class="visually-hidden">Loading...</span>
	</div>
</div>
<div *ngIf="!loadingEvents" class="d-flex flex-wrap justify-content-center">
	<div class="card m-2" *ngFor="let event of events" routerLink="/dashboard/event/{{ event.id }}">
		<div class="card-img-top">
			<img class="img-fluid" *ngIf="event.bannerUrl" [src]="event.bannerUrl" alt="event banner">
			<div *ngIf="!event.bannerUrl">
				<div class="spinner-grow" style="width: 3rem; height: 3rem;" role="status">
					<span class="visually-hidden">Loading...</span>
				</div>
			</div>
		</div>
		<div class="card-body">
			<h5 class="card-title">{{ event.name }}</h5>
			<p class="card-text">{{ event.description }}</p>
		</div>
	</div>
</div>
