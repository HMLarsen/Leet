<h1 class="display-6 mb-4">Meus eventos</h1>
<div class="text-center" *ngIf="loadingEvents">
	<div class="spinner-border" role="status">
		<span class="visually-hidden">Loading...</span>
	</div>
</div>
<div *ngIf="!loadingEvents" class="d-flex flex-wrap justify-content-center align-items-center">
	<div class="card m-2" *ngFor="let event of events" routerLink="/dashboard/events/{{ event.id }}">
		<div class="card-img-top">
			<img class="img-fluid" *ngIf="event.bannerUrl" [src]="event.bannerUrl" alt="Banner do evento">
			<div *ngIf="!event.bannerUrl && !event.bannerUrlError">
				<div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
					<span class="visually-hidden">Loading...</span>
				</div>
			</div>
			<i class="bi-x banner-not-found" *ngIf="event.bannerUrlError"></i>
		</div>
		<div class="card-body">
			<h5 class="card-title">{{ event.name }}</h5>
			<p class="card-subtitle text-muted">{{ event.date.seconds * 1000 | date:'EEEE - dd/MM/yyyy HH:mm' | titlecase }}</p>
		</div>
	</div>
</div>
<div class="d-flex flex-column justify-content-center align-items-center" *ngIf="events && events.length <= 0">
	<div class="d-flex">
		<i class="bi-x-circle-fill"></i>&nbsp;&nbsp;
		<span>Nenhum evento encontrado</span>
	</div>
	<br>
	<a class="btn btn-outline-dark" routerLink="/dashboard/events/create">Criar evento</a>
</div>
